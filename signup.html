<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="s">
        <div class="logo__container--signup">
            <img src="/assets/shared/logo.svg" alt="" class="logo" />
            </div>
        
        <div class="signup__main--container">
        
        <div class="background"></div>
        
        <div class="signup hero__text--container">
           
          <h1 class="signup hero__headline">Work smarter. Save time.</h1>
          <p class="signup__hero--description">
            Easily manage your projects. Get on the list and receive in-app
            perks available only to early subscribers. We are moving final
            development and getting ready for official launch soon.
          </p>
          <div class="sig countdown__container">
            <div class="countdown__container--left">
              <p class="signupblack date__coming">
                Coming <span class="date">June 6 2022</span>
              </p>
              <div class="time__box--container">
                <div class="light time__box">
                  <p class="signupblue time__number">47</p>
                  <p class="time__sub">days</p>
                </div>
                <div class="light time__box">
                  <p class="signupblue time__number">07</p>
                  <p class="time__sub">hours</p>
                </div>
                <div class="light time__box">
                  <p class="signupblue time__number">56</p>
                  <p class="time__sub">min</p>
                </div>
                <div class="light time__box">
                  <p class="signupblue time__number">14</p>
                  <p class="time__sub">sec</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form__container">
          <form action="#" class="signup">
            <input type="text" placeholder="Name" id="name" />
            <input
              type="email"
              name=""
              id="email"
              placeholder="Email Address"
            />
            <div class="select">
              <select class="dropdown">
                <option value="">Basic Pack: Free</option>
                <option value="">Pro Pack: $9.99</option>
                <option value="">Ultimate pack: $19.99</option>
              </select>
            </div>

            <input type="text" placeholder="Phone Number" />
            <input type="Company" placeholder="Company" />
            <button>Get on the list</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
